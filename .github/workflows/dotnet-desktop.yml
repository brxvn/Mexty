name: "Deploy"

on:
  push:
    branches:
      - master
      
env:
  PROJECT_PATH: Mexty/Mexty.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -r win-x64 -p:PublishSingleFile=true --no-build

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: Mexty/bin/Release/net5.0-windows/win-x64/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
